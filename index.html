<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodReads Trends Narrative Visualization</title>
  <link rel="stylesheet" href="goodreads_trends.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<header>
  <h1>GoodReads Trends Narrative Visualization</h1>
  <p>Explore book reviews, likes, and covers!</p>
</header>

<div class="tab-container">
  <button class="tab-button active" data-tab="scene1">Timeline of Genre Trends</button>
  <button class="tab-button" data-tab="scene2">Highest Ranking Genre Per Year</button>
  <button class="tab-button" data-tab="scene3">Genre Inspection</button>
</div>

<!-- Scene 1 -->
<div id="scene1" class="tab-content">
  <h2>Scene 1: Genre Timeline</h2>

  <div id="slider-title">Publication Date By Year</div>

  <!-- Year Range (D3 Tableau-style slider) -->
  <div id="slider-container">
    <svg id="yearSlider" width="800" height="120"></svg>
    <div id="slider-labels">
      <span id="yearStart">2005</span> - <span id="yearEnd">2020</span>
  </div>

    <div id="chart1"></div>
    </div>

<div id="scene2" class="tab-content hidden">
  <h2>Scene 2: Top Genres per Year</h2>
  <div id="chart2"></div>
</div>

<div id="scene3" class="tab-content hidden">
  <h2>Scene 3: Genre Exploration</h2>
  <div id="chart3"></div>
</div>

<script src="goodreads_scenes.js" defer></script>
</body>
</html>
