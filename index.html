<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodReads Trends Narrative Visualization</title>
  <link rel="stylesheet" href="goodreads_trends.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<header>
  <h1>GoodReads Trends Narrative Visualization</h1>
  <p>Explore book reviews, likes, and covers!</p>
</header>

<div class="tab-container">
  <button class="tab-button active" data-tab="scene1">Timeline of Genre Trends</button>
  <button class="tab-button" data-tab="scene2">Highest Ranking Genre Per Year</button>
  <button class="tab-button" data-tab="scene3">Genre Inspection</button>
</div>

<!-- Scene 1 Controls -->
<div id="scene1-controls">

  <!-- Year Range -->
  <div class="range-slider">
    <!-- Dual range inputs for the two slider thumbs -->
    <input id="fromSlider" type="range" min="2000" max="2025" value="2000" step="1">
    <input id="toSlider" type="range" min="2000" max="2025" value="2025" step="1">
    
    <!-- Display the current selected range -->
    <p>Selected range: <span id="yearStart">2000</span> â€“ <span id="yearEnd">2025</span></p>
  </div>

  <!-- Genre Search -->
  <div class="control-block">
    <label for="genre-search">Search & Select Genres:</label>
    <input type="text" id="genre-search" placeholder="Type to search genres..." />
    <div id="genre-suggestions"></div>
    <div id="selected-genres"></div>
  </div>

</div>

<!-- Scene 1 -->
<div id="scene1" class="tab-content">
  <h2>Scene 1: Genre Timeline</h2>
  <div id="chart1"></div>
</div>

<div id="scene2" class="tab-content hidden">
  <h2>Scene 2: Top Genres per Year</h2>
  <div id="chart2"></div>
</div>

<div id="scene3" class="tab-content hidden">
  <h2>Scene 3: Genre Exploration</h2>
  <div id="chart3"></div>
</div>

<script src="goodreads_scenes.js" defer></script>
</body>
</html>
